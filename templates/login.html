
{% extends "base.html" %}

{% block contenido %}

<form id="login-form" class="topvote-form">
  <div class="form-group">
    <label for="username_id">Usuario</label>
    <input type="username" name="username" class="form-control" id="username_id" placeholder="Nombre de usuario">
  </div>
  <div class="form-group">
    <label for="password_id">Contraseña</label>
    <input type="password" name="password" class="form-control" id="password_id" placeholder="Contraseña">
  </div>
  <div class="boton">
      <button type="submit" class="btn btn-primary">Entrar!</button>
  </div>
  <div class="alert alert-danger" role="alert" id="mensaje-error" style="display:none;text-align:center"></div>
</form>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{{ url_for('static',filename='js/topvote.js') }}"></script>
{% endblock %}
