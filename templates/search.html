
{% extends "base.html" %}

{% block contenido %}
     <div class="text-center">
        <h3>Resultado de la busqueda: {{ query }}</h3>
      </div>
      <div class="row mb-2">
        {% for lista in listas %}
        <div class="col-md-6">
          <div class="card flex-md-row mb-4 box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
              <strong class="d-inline-block mb-2 text-primary"><a href="/lists?id={{ lista['id'] }}">{{ lista["nombre"] }}</a></strong>
              <img style="width:80%;height:80%;" src="{{ lista['imagen'] }}">
                <br><br>
            </div>
          </div>
        </div>
        {% endfor %}
{% endblock %}
