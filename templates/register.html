
{% extends "base.html" %}

{% block contenido %}

<form class="register-form">
    <div class="form-group">
        <label for="email_id">Introduce tu email</label>
        <input type="email" name="email"  class="form-control" id="email_id" aria-describedby="emailHelp" placeholder="Email">
        <small id="emailHelp" class="form-text text-muted">No compartiremos tu email con nadie.</small>
    </div>
    <div class="form-group">
        <label for="username_id">Crea un nombre de usuario</label>
        <input type="username" name="username"  class="form-control" id="username_id" placeholder="Nombre de usuario">
    </div>
    <div class="form-group">
        <label for="password_id">Elige una contrase単a</label>
        <input type="password" name="password" class="form-control" id="password_id" placeholder="Contrase単a">
    </div>
    <div class="form-group">
        <label for="password_confirm_id">Confirma tu contrase単a</label>
        <input type="password" class="form-control" id="password_confirm_id" placeholder="Contrase単a">
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <div class="boton">
        <button type="submit" class="btn btn-primary">Empezar a votar!</button>
    </div>
</form>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{{ url_for('static',filename='js/registro.js') }}"></script>
{% endblock %}
