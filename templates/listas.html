
{% extends "base.html" %}

{% block contenido %}

    {% for lista in listas %}
      <div>
        <h3>{{ lista["nombre"] }}</h3>
        <p>Visitas: {{ lista["visitas"] }}</p>
        <img src="{{ lista['imagen'] }}">
      </div>
    {% endfor %}

{% endblock %}

{% block scripts %}
<script type="text/javascript" src="{{ url_for('static',filename='js/registro.js') }}"></script>
{% endblock %}
